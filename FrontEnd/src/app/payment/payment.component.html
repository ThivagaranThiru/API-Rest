<script type="text/javascript" src="./assets/payment.js"></script>
<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
<script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div class="panel-body" ng-controller="PopupCtrl">
    <h2 class="title">Checkout here!</h2>

    <div class="progress-bar">
      <div class="step active"></div>
      <div class="step active"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>

    <div class="payment-method">
      <label for="card" class="method card">
        <div class="card-logos">
          <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
          <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
        </div>

        <div class="radio-input">
          <input id="card" type="radio" name="payment">
          Pay ${{amountToPay}} with credit card
        </div>
      </label>

      <label for="paypal" class="method paypal">
        <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
        <div class="radio-input">
          <input id="paypal" type="radio" name="payment">
          Pay ${{amountToPay}} with PayPal
        </div>
      </label>
    </div>

    <form name="form" (ngSubmit)="f.form.valid && onSubmit();" #f="ngForm" novalidate>
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Name</label>
          <input type="text" id="cardholder"  name="cardholder" [(ngModel)]="form.cardholder" #cardholder="ngModel" required/>
          <div *ngIf="f.submitted && cardholder.invalid">
            <div *ngIf="cardholder.errors.required">Card Holder Name is required</div>
          </div>
          <div class="small-inputs">
            <div>
              <label for="date">Valid date</label>
              <input type="text" id="date" name="expiracyDate" [(ngModel)]="form.expiracyDate" #expiracyDate="ngModel" required/>
              <div *ngIf="f.submitted && expiracyDate.invalid">
                <div *ngIf="expiracyDate.errors.required">Valid expiracy date is required</div>
              </div>
            </div>

            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification" name="csv" [(ngModel)]="form.csv" #csv="ngModel" required/>
              <div *ngIf="f.submitted && csv.invalid">
                <div *ngIf="csv.errors.required">CSV is required</div>
              </div>
            </div>
          </div>

        </div>
        <div class="column-2">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" [(ngModel)]="form.cardnumber" #cardnumber="ngModel" required/>

          <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
        </div>
      </div>
      <div class="panel-footer">
        <a href="carts"><button  class="btn back-btn">Back</button></a>

        <input type="submit"  class="btn next-btn" value="Pay Now">
      </div>
    </form>
  </div>
</div>
