<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div *ngIf="isSignedUp  && isAuth;">
  Your registration is successful. Please login!
</div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <br>
      <img src="https://image.flaticon.com/icons/svg/2484/2484597.svg" id="icon" alt="User Icon" style="max-width:50px;"/>
      <br>
    </div>

    <!-- Login Form -->
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="form.username" #username="ngModel" required />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>

      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>

      <div class="radio-inline">
        <div class="radio">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios"
                 [(ngModel)]="role" [value]="templateUnchecked">
          <label class="form-check-label" for="materialUnchecked">User</label>
        </div>

        <div class="radio">
          <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios"
                 [(ngModel)]="role" [value]="templateChecked">
          <label class="form-check-label" for="materialChecked">Admin</label>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Register">
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>

    <!-- Remind Suscribe -->
    <div id="formFooter">
      <a class="underlineHover" href="auth/login" >Login</a>
    </div>

  </div>
</div>
