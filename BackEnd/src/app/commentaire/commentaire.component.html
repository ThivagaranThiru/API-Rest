<!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Commentaire <small>Listes des Commentaires</small>
            </h1>
          </div>
        </div>           
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                                <div class="well well-sm">
                  <form action="#" method="get">
                  <div class="input-group">
                      <input class="form-control" id="system-search" name="search" autocomplete="off" placeholder="Recherche un commentaire" [(ngModel)]="term" required>
                      <span class="input-group-btn">
                          <i class="fa fa-search"></i>
                      </span>
                  </div>
                  </form>
                </div>
                <h3 class="panel-title"><i class="fa fa-users fa-fw"></i> Table de Commentaire</h3>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                   <table class="table table-bordered table-hover table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Commentaire</th>
                        <th>Note</th>
                        <th>Produit</th>
                        <th>User</th>
                        <th>Editer</th>
                        <th>Supprimer</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let commentaire of commentaires | filter:term">
                          <td>{{commentaire.id}}</td>
                          <td>{{commentaire.commentaire}}</td>
                          <td>{{commentaire.note}}</td>
                          <td>{{commentaire.produit.nom}}</td>
                          <td>{{commentaire.user.username}}</td>
                          <td *ngIf="authority === 'admin' || userId === commentaire.user.id"><button (click)="editCommentaire(commentaire)" class="btn btn-primary"><i class="fa fa-edit"></i></button></td>
                          <td *ngIf="authority === 'admin' || userId === commentaire.user.id"><button (click)="deleteCommentaire(commentaire)" class="btn btn-primary" ><i class="fa fa-trash-o"></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
             </div>
            </div>
           </div>
