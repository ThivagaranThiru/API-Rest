<!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
            <button (click)="createAdresse()" class="btn btn-default btn-lg pull-right">Create Adresse</button>
              Adresses <small>Listes des adresses</small>
            </h1>
          </div>
        </div>           
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                                <div class="well well-sm">
                  <form action="#" method="get">
                  <div class="input-group">
                      <input class="form-control" id="system-search" name="search" autocomplete="off" placeholder="Rechercher une adresse" [(ngModel)]="term" required>
                      <span class="input-group-btn">
                          <i class="fa fa-search"></i>
                      </span>
                  </div>
                  </form>
                </div>
                <h3 class="panel-title"><i class="fa fa-users fa-fw"></i> Tables des Adresses</h3>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                   <table class="table table-bordered table-hover table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Rue</th>
                        <th>PostalCode</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Username</th>
                        <th>Editer</th>
                        <th>Supprimer</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let adresse of adresses | filter:term">
                          <td>{{adresse.id}}</td>
                          <td>{{adresse.rue}}</td>
                          <td>{{adresse.postalCode}}</td>
                          <td>{{adresse.city}}</td>
                          <td>{{adresse.country}}</td>
                          <td>{{adresse.user.username}}</td>
                          <td *ngIf="authority === 'admin' || userId === adresse.user.id"><button (click)="editAdresse(adresse)" class="btn btn-primary"><i class="fa fa-edit"></i></button></td>
                          <td *ngIf="authority === 'admin' || userId === adresse.user.id"><button (click)="deleteAdresse(adresse)" class="btn btn-primary" ><i class="fa fa-trash-o"></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
             </div>
            </div>
           </div>
